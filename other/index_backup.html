<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Auto Sublease</title>
        <link rel="stylesheet" href="css/base.css">
    </head>

    <body>
        <header></header>
        
        <section id="main">
            <div id="costBasis">
                <form id="calculateCost" action="#">
                    <label for="rentCycle">Your rent cycle:</label>
                    <select id="rentCycle">
                        <option value="monthly">Monthly</option>
                        <option value="weekly">Weekly</option>
                    </select>
                    <br>
                    <label for="lessorRent">Your rent: $</label>
                    <input id="lessorRent" type="number" />
                    per month. <!--Make this dynamic, e.g. "month" should change depending on lessor's rent cycle.-->
                </form>
                <!--Calculations should appear instantly in small italicized text-->
            </div>
            <br>
            <div id="subleaseSetup">
                <h3>Sublease Basics</h3>
                <form id="subleaseBasics" action="#">
                    <label for="propertyType">Property Type:</label>
                    <select id="propertyType">
                        <option value="apartment">Entire Apartment</option>
                        <option value="room">Single Bedroom</option>
                    </select>
                    <br>
                    <label for="lesseeRent">Rent: $</label>
                    <input id="lesseeRent" type="number" />
                    per month.
                    <br>
                    <label for="lesseeMoveIn">Move In</label>
                    <input id="lesseeMoveIn" type="date" />
                    <br>
                    <label for="lesseeMoveOut">Move Out</label>
                    <input id="lesseeMoveOut" type="date" />
                </form>
            </div>
        </section>
        
        <footer></footer>

        <script src="js/lib/jquery-2.1.1.js"></script>
        <script src="js/lib/underscore.js"></script>
        <script src="js/lib/backbone.js"></script>
        <script src="js/lib/backbone.localStorage.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
